<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/calculadora.png">
    <link rel="stylesheet" href="./style_calculadora/reset.css">
    <link rel="stylesheet" href="./style_calculadora/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="conteudo">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="visor">
                <input id="tela" value="0" disabled>
            </div>
            <div class="botoes">
                <div class="fileira">
                    <button class="btnDuplo corReset" onclick="reset()">ac</button>
                    <button class="btnNumero corApagar" onclick="apagar()">â‡ </button>
                    <button class="btnOperacao" onclick="escreveSinal(this.innerHTML)">*</button>
                </div>
                <div class="fileira">
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">7</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">8</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">9</button>
                    <button class="btnOperacao" onclick="escreveSinal(this.innerHTML)">/</button>
                </div>
                <div class="fileira">
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">4</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">5</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">6</button>
                    <button class="btnOperacao" onclick="escreveSinal(this.innerHTML)">-</button>
                </div>
                <div class="fileira">
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">1</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">2</button>
                    <button class="btnNumero" onclick="escreveNumero(this.innerHTML)">3</button>
                    <button class="btnOperacao" onclick="escreveSinal(this.innerHTML)">+</button>
                </div>
                <div class="fileira">
                    <button class="btnDuplo" onclick="escreveNumero(this.innerHTML)">0</button>
                    <button class="btnNumero" onclick="decimal()">.</button>
                    <button class="btnOperacao" onclick="calculaResultado()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
