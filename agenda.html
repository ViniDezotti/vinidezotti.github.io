<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_agenda/reset.css">
    <link rel="stylesheet" href="./style_agenda/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="agendajs.js"></script>
    <title>Agenda Telef√¥nica</title>
</head>

<body>
    <div class="header">
        <div class="topBox">
            <form class="searchBox">
                <input type="text" id="searchInput" placeholder="Procure um contato...">
                <button type="button" onclick="procuraContato()">
                    <svg viewBox="0 0 1024 1024">
                        <path class="path1"
                            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="page">
        <div class="leftBox">
            <div class="table-responsive borderR">
                <table class="table table-xl table-light table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="rightBox">
            <button type="button" class="btnCadastrar" data-bs-toggle="modal" data-bs-target="#modalLoginForm">Cadastrar</button>
        </div>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Cadastrar contato</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <label>Nome</label>
                            <input type="email" id="inputNome" class="form-control validate" placeholder="Insira o nome aqui">
                        </div>

                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Telefone</label>
                            <input type="number" id="inputNumero" class="form-control validate" placeholder="Insira o numero aqui">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btnCadastrar" onclick="cadastra()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
